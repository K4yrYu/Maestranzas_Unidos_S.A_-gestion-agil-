<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Maestranzas Unidos S.A.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fuentes e iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("https://www.aceromafe.com/wp-content/uploads/2023/06/tipos-de-maquinaria-pesada.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-box button {
            width: 100%;
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #4c4ae0;
        }

        .login-box .mensaje-error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .icono {
            text-align: center;
            font-size: 40px;
            color: #6c63ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="icono"><i class="fas fa-user-lock"></i></div>
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        </form>

        {% if messages %}
            <div class="mensaje-error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

</body>
</html>
